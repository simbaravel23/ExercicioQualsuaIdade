<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de TMB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Calculadora de TMB</h1>

  <form id="tmbForm">
    <label for="gender">Gênero:</label>
    <select id="gender">
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
    </select>

    <label for="age">Idade:</label>
    <input type="number" id="age" placeholder="Informe sua idade" required>

    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" placeholder="Informe seu peso" required>

    <label for="height">Altura (m):</label>
    <input type="number" id="height" placeholder="Informe sua altura" required>

    <button type="button" onclick="calcularTMB()">Calcular TMB</button>
  </form>

  <h2>Resultado</h2>
  <p id="tmbResult"></p>

  <script>
    function calcularTMB() {
      var gender = document.getElementById("gender").value;
      var age = parseInt(document.getElementById("age").value);
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);

      if (isNaN(age) || isNaN(weight) || isNaN(height) || age <= 0 || weight <= 0 || height <= 0) {
        alert("Por favor, insira valores válidos para idade, peso e altura.");
        return;
      }

      var tmb;

      if (gender === "male") {
        tmb = 88.362 + (13.397 * weight) + (4.799 * height * 100) - (5.677 * age);
      } else {
        tmb = 447.593 + (9.247 * weight) + (3.098 * height * 100) - (4.330 * age);
      }

      document.getElementById("tmbResult").textContent = "Sua TMB é: " + tmb.toFixed(2) + " kcal/dia";
    }
  </script>

</body>
</html>
